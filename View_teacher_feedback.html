<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Teacher Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .feedback-item {
            border-bottom: 1px solid #ccc;
            padding: 15px 0;
        }

        .feedback-item:last-child {
            border-bottom: none;
        }

        .feedback-item h4 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .feedback-item p {
            margin: 5px 0;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>View Teacher Feedback</h1>
    </div>
    <div class="content">
        <a href="dashboard.html" class="back-button">Back to Dashboard</a>

        <!-- Feedback Display Section -->
        <div class="feedback-item">
            <h4>John Doe on Mr. Smith</h4>
            <p>Feedback: Great teacher! Very knowledgeable and engaging.</p>
        </div>
        <div class="feedback-item">
            <h4>Jane Doe on Ms. Johnson</h4>
            <p>Feedback: Provides a lot of support and is very approachable.</p>
        </div>
        <!-- Add more feedback items here as needed -->
    </div>
</body>
</html>
