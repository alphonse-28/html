<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Classes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-actions {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .class-list {
            margin-top: 30px;
            border-collapse: collapse;
            width: 100%;
        }

        .class-list th, .class-list td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .class-list th {
            background-color: #007bff;
            color: white;
        }

        .edit-button, .delete-button {
            padding: 5px 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-button {
            background-color: #28a745; /* Green */
        }

        .delete-button {
            background-color: #dc3545; /* Red */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Manage Classes</h1>
    </div>
    <div class="content">
        <form id="class-form">
            <div class="form-group">
                <label for="class-name">Class Name</label>
                <input type="text" id="class-name" required>
            </div>
            <div class="form-group">
                <label for="teacher-name">Teacher Name</label>
                <input type="text" id="teacher-name" required>
            </div>
            <div class="form-group">
                <label for="class-capacity">Class Capacity</label>
                <input type="number" id="class-capacity" required>
            </div>
            <div class="form-actions">
                <button type="submit">Add Class</button>
            </div>
        </form>

        <h2>Existing Classes</h2>
        <table class="class-list">
            <thead>
                <tr>
                    <th>Class Name</th>
                    <th>Teacher Name</th>
                    <th>Capacity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="class-list-body">
                <!-- Example of existing class -->
                <tr>
                    <td>Class 1</td>
                    <td>Mr. John Doe</td>
                    <td>30</td>
                    <td>
                        <button class="edit-button">Edit</button>
                        <button class="delete-button">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Class 2</td>
                    <td>Ms. Jane Doe</td>
                    <td>25</td>
                    <td>
                        <button class="edit-button">Edit</button>
                        <button class="delete-button">Delete</button>
                    </td>
                </tr>
                <!-- More classes can be added here -->
            </tbody>
        </table>
    </div>

    <script>
        // Example JavaScript to handle form submission and add classes
        document.getElementById('class-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const className = document.getElementById('class-name').value;
            const teacherName = document.getElementById('teacher-name').value;
            const classCapacity = document.getElementById('class-capacity').value;

            const tableBody = document.getElementById('class-list-body');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${className}</td>
                <td>${teacherName}</td>
                <td>${classCapacity}</td>
                <td>
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Delete</button>
                </td>
            `;
            tableBody.appendChild(newRow);

            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
